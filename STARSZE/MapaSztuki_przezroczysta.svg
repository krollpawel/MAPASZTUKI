  <defs>
    <style><![CDATA[
      a text { cursor: pointer; }
      .label { font-family: sans-serif; fill: #4a276a; font-size:16px; }

      /* Animacja lekkiego przechyłu */
      @keyframes wobble {
        0%   { transform: rotate(-10deg); }
        50%  { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
      }

      /* Animacja na hover wrappera city */
      .city:hover .pin {
        animation: wobble 0.6s ease-in-out infinite;
        transform-origin: 0px 0px; /* punkt czubka szpilki: szer/2, wys */
      }
    ]]></style>
  </defs>

