<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>MAPA sztuki</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .mapa {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('MAPASZTUKIPrzyklad.jpg') center/cover no-repeat;
      cursor: grab;
    }

    .punkt {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('MapaSztuki-pointer.png') center/contain no-repeat;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .punkt:hover {
      transform: translate(-50%, -50%) scale(1.2);
    }

    /* Dymek z opisem */
    .punkt::after {
      content: attr(data-title);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .punkt:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="mapa" id="mapa"></div>

  <script>
    async function loadPoints() {
      try {
        // üî∏ ADRES DO TWOJEGO PLIKU JSON NA SERWERZE lub GitHub Pages
        const res = await fetch("https://krollpawel.github.io/MAPASZTUKI/MAPASZTUKI_data.json");
        const points = await res.json();

        const mapa = document.getElementById('mapa');

        points.forEach(p => {
          const a = document.createElement('a');
          a.href = p.url;
          a.target = "_top";
          a.className = "punkt";
          a.style.top = p.top;
          a.style.left = p.left;
          a.dataset.title = p.title;
          mapa.appendChild(a);
        });

      } catch (err) {
        console.error("‚ùå B≈ÇƒÖd ≈Çadowania punkt√≥w:", err);
      }
    }

    loadPoints();
  </script>
</body>
</html>
