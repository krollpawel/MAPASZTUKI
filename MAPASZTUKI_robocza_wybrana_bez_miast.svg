  <defs>
    <style><![CDATA[
      /* Osadzona czcionka Great Vibes (Google Fonts – WOFF2 → Base64) */


      @font-face {
        font-family: "GreatVibes";
        src: url("data:font/woff2;base64,")
             format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      a text { cursor: pointer; }

      /* Ozdobna czcionka dla etykiet */
      .label {
        font-family: "GreatVibes", cursive;
        fill: #ffffff;
        font-size: 30px;
      }

      /* Animacja lekkiego przechyłu */
      @keyframes wobble {
        0%   { transform: rotate(-10deg); }
        50%  { transform: rotate(10deg); }
        100% { transform: rotate(-10deg); }
      }

      /* Animacja na hover wrappera city */
      .city:hover .pin {
        animation: wobble 0.6s ease-in-out infinite;
        transform-origin: 0px 0px;
      }



    /* ---- DYMKI ---- */
    /* domyślnie ukryte */
    .tooltip { 
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    /* pojawiają się po hover na pinezce lub nazwie miasta */
    .city:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* tekst w dymku */
    .tooltip-text {
      font-family: Arial, sans-serif;
      font-size: 10px;
      fill: #4a276a;
    }





    ]]></style>
  </defs>

