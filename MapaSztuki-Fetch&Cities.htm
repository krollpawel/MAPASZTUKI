<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Sztuki – zewnętrzny JSON</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#fafafa; }

    .mapa {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('MAPASZTUKIPrzyklad.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    /* Każdy punkt (link) */
    .punkt {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 0px;                /* odstęp między pinem a etykietą */
      /* transform: translate(-50%, -50%); */
      text-decoration: none;
      --labelOffsetX: 0px;     /* można nadpisać per-punkt z JS */
      --labelOffsetY: 0px;     /* jw. */
    }

    /* Grafika wskaźnika */
    .pointer {
      width: 32px;
      height: 32px;
      background: url('MapaSztuki-pointer.png') center/contain no-repeat;
      flex-shrink: 0;
      transition: transform .2s ease;
    }

    /* Etykieta */
    .miasto {
      font-family: 'Great Vibes', cursive;
      font-size: 18px;
      color: #000000;
      text-shadow: 0 2px 3px rgba(255,255,255,.8);
      white-space: nowrap;
      line-height: 1;
      transition: color .3s ease;
      transform: translate(var(--labelOffsetX), var(--labelOffsetY));
    }

    .punkt:hover .pointer { transform: scale(1.15); }
    .punkt:hover .miasto  { color: #7a3bb1; }

    @media (max-width: 600px) {
      .miasto  { font-size: 10px; }
      .pointer { width: 24px; height: 24px; }
    }

    /* Info i błędy */
    .status {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      font: 16px/1.4 system-ui, sans-serif;
      color: #444; text-align: center;
      padding: 16px;
      pointer-events: none;
    }
    .status.hidden { display: none; }
  </style>
</head>
<body>
  <div class="mapa" id="mapa">
    <div id="status" class="status">Ładowanie punktów…</div>
  </div>

  <script>
    async function init() {
      const mapaEl = document.getElementById('mapa');
      const statusEl = document.getElementById('status');

      try {
        // Wczytanie zewnętrznego pliku JSON (ten sam katalog co index.html)
        const res = await fetch('places_Fetch&City.json', { cache: 'no-cache' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const places = await res.json();

        // Wyczyść status
        statusEl.classList.add('hidden');

        // Wygeneruj punkty
        places.forEach(p => {
          const a = document.createElement('a');
          a.className = 'punkt';
          a.href = p.url || '#';
          a.target = '_top';
          a.rel = 'noopener';
          a.style.top = p.top;
          a.style.left = p.left;
          a.title = p.title || p.city;
          a.setAttribute('aria-label', p.title || p.city);

          // Per-punktowe przesunięcia etykiety (obsługa Y z JSON + opcjonalnie X)
          if (p.labelOffsetY) a.style.setProperty('--labelOffsetY', p.labelOffsetY);
          if (p.labelOffsetX) a.style.setProperty('--labelOffsetX', p.labelOffsetX);

          // Wskaźnik
          const pin = document.createElement('div');
          pin.className = 'pointer';

          // Etykieta
          const label = document.createElement('span');
          label.className = 'miasto';
          label.innerHTML = p.city;

          a.appendChild(pin);
          a.appendChild(label);
          mapaEl.appendChild(a);
        });

        // Jeśli brak danych
        if (!places.length) {
          statusEl.textContent = 'Brak punktów do wyświetlenia.';
          statusEl.classList.remove('hidden');
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Nie udało się wczytać danych (places.json). Upewnij się, że plik jest dostępny i strona działa z serwera HTTP.';
      }
    }

    // Start
    init();
  </script>
</body>
</html>
